{% extends "base.html" %}

{% block content %}
<h2>支払い登録 - {{ work_type.work_name }}</h2>

<form method="post">
    <div class="mb-3">
        <label for="year">年</label>
        <select name="year" class="form-control" required>
            {% for year_value, year_label in years %}
                <option value="{{ year_value }}" {% if year_value == current_year %}selected{% endif %}>
                    {{ year_label }}年
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="month">月</label>
        <select name="month" class="form-control" required>
            {% for month_value, month_label in months %}
                <option value="{{ month_value }}" {% if month_value == current_month %}selected{% endif %}>
                    {{ month_label }}
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="contractor" class="form-label">業者名</label>
        <input type="text" class="form-control" id="contractor" name="contractor" required>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">支払い内容</label>
        <textarea class="form-control" id="description" name="description" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">支払い種別</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="payment_type" id="contract" value="請負" checked>
            <label class="form-check-label" for="contract">請負</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="payment_type" id="non_contract" value="請負外">
            <label class="form-check-label" for="non_contract">請負外</label>
        </div>
    </div>

    <div class="mb-3">
        <label for="amount" class="form-label">支払い金額</label>
        <input type="number" class="form-control" id="amount" name="amount" required>
    </div>

    <button type="submit" class="btn btn-primary">登録</button>
    <a href="{{ url_for('work_type_list', project_id=work_type.project_id) }}" class="btn btn-secondary">戻る</a>
</form>
{% endblock %}
