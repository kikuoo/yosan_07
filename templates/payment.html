{% extends "base.html" %}

{% block content %}
<h2>支払い登録 - {{ work_type.work_name }}</h2>

<form method="post">
    <div class="form-group">
        <label for="payment_date">支払日</label>
        <input type="date" class="form-control" id="payment_date" name="payment_date" required>
    </div>

    <div class="form-group">
        <label for="year">年</label>
        <input type="number" class="form-control" id="year" name="year" required>
    </div>

    <div class="form-group">
        <label for="month">月</label>
        <input type="number" class="form-control" id="month" name="month" min="1" max="12" required>
    </div>

    <div class="form-group">
        <label for="contractor">業者名</label>
        <input type="text" class="form-control" id="contractor" name="contractor" required>
    </div>

    <div class="form-group">
        <label for="description">内容</label>
        <textarea class="form-control" id="description" name="description" required></textarea>
    </div>

    <div class="form-group">
        <label for="payment_type">支払種別</label>
        <input type="text" class="form-control" id="payment_type" name="payment_type" required>
    </div>

    <div class="form-group">
        <label for="amount">支払額</label>
        <input type="number" class="form-control" id="amount" name="amount" required>
    </div>

    <div class="form-group">
        <label for="notes">備考</label>
        <textarea class="form-control" id="notes" name="notes"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">登録</button>
    <a href="{{ url_for('work_type_list', project_id=work_type.project_id) }}" class="btn btn-secondary">戻る</a>
</form>
{% endblock %}
