{% extends 'base.html' %}

{% block content %}
<h1>新規物件追加</h1>
<form method="POST">
    <div class="mb-3">
        <label for="project_code" class="form-label">物件コード</label>
        <input type="text" class="form-control" id="project_code" name="project_code" required>
    </div>
    <div class="mb-3">
        <label for="project_name" class="form-label">物件名</label>
        <input type="text" class="form-control" id="project_name" name="project_name" required>
    </div>
    <div class="mb-3">
        <label for="contract_amount" class="form-label">請負金額</label>
        <input type="number" class="form-control" id="contract_amount" name="contract_amount" required>
    </div>
    <div class="mb-3">
        <label for="budget_amount" class="form-label">契約時実行予算額</label>
        <input type="number" class="form-control" id="budget_amount" name="budget_amount" required>
    </div>
    <div class="mb-3">
        <label for="current_budget" class="form-label">実行予算額</label>
        <input type="number" class="form-control" id="current_budget" name="current_budget">
        <div class="form-text">未入力の場合、当初実行予算額と同じ値が設定されます</div>
    </div>
    <button type="submit" class="btn btn-primary">追加</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
</form>
{% endblock %}
