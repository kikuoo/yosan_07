{% extends "base.html" %}

{% block content %}
<h2>新規工種登録</h2>

<form method="POST">
    <div class="form-group">
        <label for="work_code">工種コード</label>
        <input type="text" class="form-control" id="work_code" name="work_code" required>
    </div>
    
    <div class="form-group">
        <label for="work_name">工種名</label>
        <input type="text" class="form-control" id="work_name" name="work_name" required>
    </div>
    
    <div class="form-group">
        <label for="budget_amount">予算額</label>
        <input type="number" class="form-control" id="budget_amount" name="budget_amount" required>
    </div>
    
    <button type="submit" class="btn btn-primary">登録</button>
    <a href="{{ url_for('work_type_list', project_id=project.id) }}" class="btn btn-secondary">戻る</a>
</form>
{% endblock %}
