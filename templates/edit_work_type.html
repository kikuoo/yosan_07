{% extends "base.html" %}

{% block content %}
<h2>工種編集</h2>

<form method="POST">
    <div class="form-group">
        <label for="work_code">工種コード</label>
        <input type="text" class="form-control" id="work_code" name="work_code" value="{{ work_type.work_code }}" required>
    </div>
    
    <div class="form-group">
        <label for="work_name">工種名</label>
        <input type="text" class="form-control" id="work_name" name="work_name" value="{{ work_type.work_name }}" required>
    </div>
    
    <div class="form-group">
        <label for="budget_amount">予算額</label>
        <input type="number" class="form-control" id="budget_amount" name="budget_amount" value="{{ work_type.budget_amount }}" required>
    </div>
    
    <div class="form-group">
        <label for="remaining_amount">残額</label>
        <input type="number" class="form-control" id="remaining_amount" name="remaining_amount" value="{{ work_type.remaining_amount }}" required>
    </div>
    
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">更新</button>
        <a href="{{ url_for('work_type_list', project_id=work_type.project_id) }}" class="btn btn-secondary">キャンセル</a>
        <button type="button" class="btn btn-danger" onclick="confirmDelete()">削除</button>
    </div>
</form>

<form id="deleteForm" action="{{ url_for('delete_work_type', id=work_type.id) }}" method="post" style="display: none;">
</form>

<script>
function confirmDelete() {
    if (confirm('本当にこの工種を削除しますか？\nこの操作は取り消せません。')) {
        document.getElementById('deleteForm').submit();
    }
}
</script>

<table class="table">
    <thead>
        <tr>
            <th>工種名</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for work_type in work_types %}
        <tr>
            <td>{{ work_type.name }}</td>
            <td>
                <a href="{{ url_for('edit_work_type_item', id=work_type.id) }}" class="btn btn-primary btn-sm">編集</a>
                <form action="{{ url_for('delete_work_type', id=work_type.id) }}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('本当に削除しますか？')">削除</button>
                </form>
                <a href="{{ url_for('payment', work_type_id=work_type.id) }}" class="btn btn-success btn-sm">支払い</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
