{% extends 'base.html' %}

{% block content %}
<h2>物件編集</h2>

<form method="post">
    <div class="mb-3">
        <label for="project_code" class="form-label">物件コード</label>
        <input type="text" class="form-control" id="project_code" name="project_code" value="{{ project.project_code }}" required>
    </div>
    <div class="mb-3">
        <label for="project_name" class="form-label">物件名</label>
        <input type="text" class="form-control" id="project_name" name="project_name" value="{{ project.project_name }}" required>
    </div>
    <div class="mb-3">
        <label for="contract_amount" class="form-label">請負金額</label>
        <input type="number" class="form-control" id="contract_amount" name="contract_amount" value="{{ project.contract_amount }}" required>
    </div>
    <div class="mb-3">
        <label for="budget_amount" class="form-label">実行予算額</label>
        <input type="number" class="form-control" id="budget_amount" name="budget_amount" value="{{ project.budget_amount }}" required>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">更新</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
        <button type="button" class="btn btn-danger" onclick="confirmDelete()">削除</button>
    </div>
</form>

<form id="deleteForm" action="{{ url_for('delete_project', id=project.id) }}" method="post" style="display: none;">
</form>

<script>
function confirmDelete() {
    if (confirm('本当にこの物件を削除しますか？\nこの操作は取り消せません。')) {
        document.getElementById('deleteForm').submit();
    }
}
</script>
{% endblock %}
