{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0">アカウント削除の確認</h5>
        </div>
        <div class="card-body">
            <p class="card-text">本当にアカウントを削除しますか？</p>
            <p class="text-danger">この操作は取り消せません。すべてのデータが削除されます。</p>
            
            <form method="post">
                <button type="submit" class="btn btn-danger">削除する</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
