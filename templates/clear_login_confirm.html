{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title text-danger">ログイン情報の消去確認</h5>
            <p class="card-text">
                ログイン情報を消去すると、再度ログインが必要になります。<br>
                本当に消去してもよろしいですか？
            </p>
            <form method="post">
                <button type="submit" class="btn btn-danger">消去する</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
