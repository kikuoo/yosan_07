<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予算管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-card {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            text-align: center;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .logo {
            margin-bottom: 2rem;
        }
        .welcome-title {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .welcome-text {
            color: #666;
            margin-bottom: 2rem;
        }
        .btn-enter {
            padding: 0.8rem 3rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <div class="logo">
            <!-- ロゴ画像があれば追加 -->
            <h1>🏢</h1>
        </div>
        <h2 class="welcome-title">予算管理システム</h2>
        <p class="welcome-text">
            工事予算・支払い管理システムへようこそ。<br>
            ログインして始めましょう。
        </p>
        <a href="/flask" class="btn btn-primary btn-enter">
            システムへ入る
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
